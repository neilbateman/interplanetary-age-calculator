<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Interplanetary Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Space Age!</h1>
    </div>
    <form id="getAge" action="index.html" method="post">
      <label for="month">Month</label>
      <input id="month" type="number" name="month" required>
      <label for="day">Day</label>
      <input id="day" type="number" name="day" required>
      <label for="year">Year</label>
      <input id="year" type="number" name="year" required>
      <button type="submit" name="button">Get my age!</button>
    </form>
    <div class="result">

    </div>
  </body>
</html>
